apiVersion: apps/v1
kind: Deployment
metadata: { name: wisp-backend, namespace: wisp-backend }
spec:
  replicas: 1
  selector: { matchLabels: { app: wisp-backend } }
  template:
    metadata: { labels: { app: wisp-backend } }
    spec:
      containers:
        - name: app
          image: ghcr.io/sraza0098/wisp-backend:dev
          imagePullPolicy: IfNotPresent
          ports: [{ containerPort: 8080 }]
          readinessProbe:
            httpGet: { path: /health, port: 8080 }
            initialDelaySeconds: 2
            periodSeconds: 5
