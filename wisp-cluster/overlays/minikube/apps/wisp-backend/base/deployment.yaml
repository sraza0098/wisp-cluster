apiVersion: apps/v1
kind: Deployment
metadata:
  name: wisp-backend
  namespace: wisp-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wisp-backend
  template:
    metadata:
      labels:
        app: wisp-backend
    spec:
      containers:
        - name: app
          image: ghcr.io/sraza0098/wisp-backend:0.1.1
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: JWT_SECRET
              value: dev-secret-please-change   # dev only; move to Secret later
            - name: REDIS_ADDR
              value: redis-master.redis.svc.cluster.local:6379
            - name: REDIS_PASSWORD
              value: ""   # empty because auth.disabled in dev
            - name: PRESENCE_TTL_SECONDS
              value: "60" # how long a user is considered “online” without heartbeat
            - name: PRESENCE_TICK_SECONDS
              value: "20" # heartbeat interval while WS is connected
            - name: S3_ENDPOINT
              value: http://wisp-hl.minio-tenant.svc.cluster.local:9000
            - name: S3_REGION
              value: us-east-1
            - name: S3_BUCKET
              value: wisp-media
            - name: S3_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: wisp-minio-creds
                  key: accesskey      # verify with: kubectl -n minio-tenant get secret wisp-minio-creds -o yaml
            - name: S3_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: wisp-minio-creds
                  key: secretkey
          envFrom:
            - secretRef:
                name: wisp-backend-db
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 2
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
