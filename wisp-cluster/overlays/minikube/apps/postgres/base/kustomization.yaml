apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: postgres

resources:
  - namespace.yaml

helmCharts:
  - name: postgresql
    repo: https://charts.bitnami.com/bitnami
    version: 15.5.6
    releaseName: postgres
    namespace: postgres
    valuesInline:
      global:
        postgresql:
          auth:
            username: wisp
            password: wisp123
            database: wispdb
      primary:
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      metrics:
        enabled: true


