apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: argocd

resources:
  - namespace.yaml
  - https://raw.githubusercontent.com/argoproj/argo-cd/v2.7.2/manifests/install.yaml
  - project-default.yaml
  - applicationset.yaml

patches:
  - path: deployment-patch.yaml
    target:
      kind: Deployment
      name: argocd-server
  - path: argocd-cm-patch.yaml
    target:
      kind: ConfigMap
      name: argocd-cm
